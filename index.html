<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
   <section class='addTicket-panel d-flex flex-wrap'>
        <!-- addTicket-img -->
        <div class='addTicket-img d-flex justify-content-center d-md-block'>
            <div><img class='img-fluid mb-6'src="img/undraw_Traveling_re_weve (1).png" alt=""></div>
            <div class='d-none d-md-block'><img src="img/Let’s Travel !.png" alt=""></div>
        </div>
        <!-- form -->
        <form class="addTicket-form flex-column align-items-end">
            <div class='mb-8 border--Bottom'>
                 <div class='d-flex text-primary h4 text-bold'>
                     <span><i class="fas fa-plus-circle mr-2"></i></span>
                     <p class="mb-0">新增旅遊套票</p>
                 </div>
            </div>
            <div class="form-group">
                 <div class="ticket-input">
                     <label for="tickName">套票名稱</label>
                     <input type="text" id='tickName' placeholder='請填寫套票名稱'>
                 </div>
            </div>
            <div class="form-group">
                 <div class="ticket-input">
                     <label for="imgUrl">圖片網址</label>
                     <input type="text" id='imgUrl' placeholder="請填寫圖片網址">
                 </div>
            </div>
            <div class="form-group">
                 <div class="ticket-input">
                     <label for="ticketRegion">景點地區</label>
                     <select name="ticketRegion" id="ticketRegion">
                         <option value="" disabled selected hidden>請選擇景點地區</option>
                         <option value="台北">台北</option>
                         <option value="台中">台中</option>
                         <option value="高雄">高雄</option>
                     </select>
                 </div>
            </div>                    
            <div class="form-group">
                 <div class="ticket-input">
                     <label for="tickPrice">套票金額</label>
                     <input type="number" id="tickPrice" placeholder="請填寫套票星級" name="套票星級" min="1" max="10">
                 </div>
            </div>
            <div class="form-group">
                 <div class="ticket-input">
                     <label for="ticketNum">套票組數</label>
                     <input type="number" min="1" max="10" id='ticketNum' placeholder="請填寫套票組數" >
                 </div>
            </div>
            <div class="form-group">
                 <div class="ticket-input">
                     <label for="tickRate">套票星級</label>
                     <input type="number" min="1" max="10" id='tickRate' placeholder="請填寫套票星級">
                 </div>
            </div>
            <div class="form-group">
                 <div class="ticket-input">
                     <label for="ticketDescription">套票描述</label>
                     <textarea name="套票描述" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)"></textarea>
                 </div>
            </div>
            <div class='d-flex justify-content-center justify-content-md-end'>
                 <input type="button" class='addTicket-btn btn btn-primary' value='新增套票'>
            </div>
        </form>      
   </section>
   <section class='main-content'>
        <div class="search-area d-flex flex-column flex-md-row align-items-center">
            <select name="regionSearch" class="regionSearch mr-md-7 mb-2">
                <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
                <option value="全部">全部</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
            </select>
            <p class='searchResult mb-md-0'>本次搜尋共 6 筆資料</p>
        </div>
        <ul class='list list-unstyled d-flex flex-wrap'></ul>
   </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src='js/all.js'></script>
</html>
